name: Serenity Tests CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run Serenity tests
        run: |
          mvn clean verify \
            -Dwebdriver.driver=remote \
            -Dwebdriver.remote.url=http://localhost:4444 \
            -Dheadless=true
        working-directory: t2-serenity

      - name: Upload Serenity Reports
        uses: actions/upload-artifact@v4
        with:
          name: serenity-reports
          path: t2-serenity/target/site/serenity
