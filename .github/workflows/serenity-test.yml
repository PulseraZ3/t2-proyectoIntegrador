name: Serenity Tests CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for Selenium to be ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4444/wd/hub/status | grep "ready" && break
            echo "Waiting for Selenium..."
            sleep 2
          done

      - name: Build and run tests
        run: mvn clean verify
        working-directory: t2-serenity

      - name: Upload Serenity Reports
        uses: actions/upload-artifact@v4
        with:
          name: serenity-reports
          path: t2-serenity/target/site/serenity
