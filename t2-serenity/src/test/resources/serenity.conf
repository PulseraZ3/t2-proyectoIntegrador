# serenity.conf

# Configuración general de Serenity
serenity {
  project.name = "T2 Serenity Project"
  outputDirectory = "target/site/serenity"
}

# Configuración del navegador
webdriver {
  driver = "chrome"
  remote.url = "http://localhost:4444/wd/hub"
  chrome {
    switches = [
      "--headless",
      "--disable-gpu",
      "--no-sandbox",
      "--disable-dev-shm-usage",
      "--window-size=1920,1080",
      "--remote-allow-origins=*"
    ]
  }
}
  # Opciones de Chrome
  chrome {
    switches = [
      "--headless",
      "--disable-gpu",
      "--no-sandbox",
      "--disable-dev-shm-usage",
      "--window-size=1920,1080",
      "--remote-allow-origins=*"
    ]
  }

  # Remote WebDriver para GitHub Actions usando el servicio Selenium
  remote {
    url = "http://localhost:4444/wd/hub"
  }
}

# Configuración de reporting
reports {
  show.step.details = true
  show.browser.console.logs = true
}
