headless.mode = true
webdriver {
  driver = chrome
  managed = true
  wait {
    for {
      timeout = 15000
    }
  }
  capabilities {
    "goog:chromeOptions" {
      args = [
        "--disable-extensions",
        "--disable-popup-blocking",
        "--window-size=1920,1080"
      ]
    }
  }
}

headless.mode = false

serenity {
  project.name = "Practice Form Tests"
  take.screenshots = AFTER_EACH_STEP
}
